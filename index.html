<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go WebAssembly Canvas</title>
    <script src="./wasm_exec.js"></script>
  </head>
  <body>
    <h1>Go WebAssembly Canvas Example</h1>
    <button onclick="draw()">Draw on Canvas</button>
    <script>
      async function loadWasm() {
        const go = new Go(); // 创建 Go 运行时实例

        // 加载 WebAssembly 模块
        const result = await WebAssembly.instantiateStreaming(
          fetch("main.wasm"),
          go.importObject
        );
        go.run(result.instance);
      }

      loadWasm();
    </script>
  </body>
</html>
